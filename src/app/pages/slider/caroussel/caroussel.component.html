<div class="carousel-item" [ngClass]="{ active: id === caroussel }">
  <div class="view" [ngStyle]="{ 'background-image': getImageUrl(), 'background-repeat': 'no-repeat', 'background-size': 'cover' }">
    <!-- Mask & flexbox options-->
    <div class="mask rgba-black-light d-flex justify-content-center align-items-center">
      <!-- Content -->
      <div class="text-center white-text mx-5 wow fadeIn" [@thumbState]="id === caroussel ? 'active' : 'inactive'">
        <h1 class="mb-4">
          <strong>{{ header }}</strong>
        </h1>

        <p [@zoomInOnEnter]>
          <strong>{{ subheader }}</strong>
        </p>

        <h2 class="mb-4 d-none d-md-block">
          <strong>{{ paragraph }}</strong>
        </h2>

        <a *ngIf="link != ''" href="#" class="btn btn-outline-white btn-lg"
          >{{ link }}
          <i class="fas fa-graduation-cap ml-2"></i>
        </a>
      </div>
      <!-- Content -->
    </div>
    <!-- Mask & flexbox options-->
  </div>
</div>
