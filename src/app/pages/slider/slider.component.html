<!--Carousel Wrapper-->
<div id="toSlide" class="carousel slide carousel-fade" data-ride="carousel">
  <!--Indicators-->
  <ol class="carousel-indicators">
    <li *ngFor="let image of images; let i = index" id="slide{{ i }}" [ngClass]="{ active: image.id === caroussel }" (click)="onSelectSlider(i)"></li>
  </ol>
  <!--/.Indicators-->

  <!--Slides-->
  <div class="carousel-inner" role="listbox">
    <app-caroussel
      *ngFor="let image of images"
      [id]="image.id"
      [alt]="image.alt"
      [url]="image.url"
      [header]="image.header"
      [subheader]="image.subheader"
      [paragraph]="image.paragraph"
      [link]="image.link"
      [caroussel]="caroussel"
      [ngClass]="{ active: image.id === caroussel }"
    ></app-caroussel>
  </div>
  <!--/.Slides-->

  <!--Controls-->
  <a class="carousel-control-prev" href="#" role="button" data-slide="prev" (click)="onPrevious()">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#" role="button" data-slide="next" (click)="onNext()">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  <!--/.Controls-->
</div>
<!--/.Carousel Wrapper-->
