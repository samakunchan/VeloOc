dist: trusty

os: windows

language: node_js

node_js:
  - '12.14.1'

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - npm install

script:
  - npm run test:travis

after_success:
  - npm run coverage
